<html>
<head>
  <meta charset="utf-8">

<body>
<div id="fb-root"></div>

  <div class="container">
    <div class="heading">
      <h1 class="title">2048</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Join the numbers and get to the <strong>2048 tile!</strong></p>
      <a class="restart-button">New Game</a>
    </div>

    <div id="ai-container" class="ai-container">
        <a class="start-ai-deep-button">Run AI (Deep)</a>
        <a class="start-ai-fast-button">Run AI (Fast)</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

    <hr>
    <p>
        AI created by <a href="http://codemyroad.wordpress.com" target="_blank">Yiyuan Lee</a>. Source code available <a href="http://github.com/LeeYiyuan/2048ai" target="_blank">here</a>. Original game created by <a href="http://gabrielecirulli.com" target="_blank">Gabriele Cirulli.</a>
        </p>
      <p>
        Click <a href="http://codemyroad.wordpress.com/2014/05/14/2048-ai-the-intelligent-bot/" target="_blank">here</a> for more info on the AI.
    </p>

      <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://leeyiyuan.github.io/2048ai" data-via="LeeYiyuan">Tweet</a>

  </div>

  <script src="js/animframe_polyfill.js"></script>
  <script src="js/keyboard_input_manager.js"></script>
  <script src="js/html_actuator.js"></script>
  <script src="js/grid.js"></script>
  <script src="js/tile.js"></script>
